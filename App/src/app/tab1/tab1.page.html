<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Bluetooth </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Device</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Status</ion-label>

        <ion-text
          *ngIf="!(bluetoothService.connected || bluetoothService.connecting)"
          slot="end"
          color="medium"
        >
          Disconnected
        </ion-text>
        <ion-text
          *ngIf="bluetoothService.connecting"
          slot="end"
          color="warning"
        >
          Connecting...
        </ion-text>
        <ion-text *ngIf="bluetoothService.connected" slot="end" color="success">
          Connected
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Received Updates</ion-label>

        <ion-text
          *ngIf="!bluetoothService.receivesNotifications"
          slot="end"
          color="medium"
        >
          No
        </ion-text>
        <ion-text
          *ngIf="bluetoothService.receivesNotifications"
          slot="end"
          color="success"
        >
          Yes
        </ion-text>
      </ion-item>

      <ion-item routerLink="." (click)="ledService.ping()">
        <ion-label color="secondary"> Connectivity check </ion-label>
      </ion-item>

      <ion-item routerLink="." (click)="bluetoothService.pairNew()">
        <ion-label color="secondary"> Pair a new device </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
